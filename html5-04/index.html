<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos y audios</title>
</head>
<body>

    <h1>Un poco de buena música</h1>

    <h3>Prepárate una rica infusión, toma un libro que te guste, y disfruta con esta selección musical, de un grato momento</h3>

    <p>Espero que te guste esta primera opción</p>
    <p>
        <video src="videoplayback.mp4" controls> <!--El atributo controls viene por defecto del navegador en donde la página se abra. El mismo nos permite acceder a los controles del video-->            
        </video>
    </p>
    <br>

    <p>Acá te dejo un segundo audio. Es realmente para deleitarse</p>
    <p> 
        <audio src="jazz relajante.mp3" controls></audio>
    </p>
</body>
</html>
